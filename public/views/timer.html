<div id = "inner-timer-container" ng-hide="game.state === 'awaiting players' || game.state === 'game ended' || game.state === 'game dissolved'">
  <span id="timer-status-round" ng-show="game.state === 'waiting for players to pick'"> Time Remaining</span>
  <span id="timer-status-czar-choosing" ng-show="game.state === 'winner has been chosen'"> Next Round In</span>
  <span id="timer-status-czar-choosing" ng-show="game.state === 'waiting for czar to decide'"> Czar Choosing</span>
  <span id="time" ng-bind="time"></span>
</div>
