<div id="cards-container">
  <div id="cards">
    <h1 ng-show="winnerPicked()">Winner has been chosen!</h1>
    <div class="card smallest" id='answers' ng-hide="pickedCard || isCzar()" ng-repeat="card in game.players[game.playerIndex].hand" ng-click="pickCard(card)">A: {{card.text}}</div>
    <div class="card smallest" id='table' ng-click="pickWinning(answer)" ng-show="pickedCard || isCzar()" ng-repeat="answer in game.table" >Picked answer: {{ answer.card.text }}</div>
  </div>
</div>
