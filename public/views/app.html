<div id="app-container" ng-controller="GameController">
  <div id="social-bar-container">
    <player></player>
  </div>
  <div id="gameplay-container">
      <div id = "startGame" ng-click="startGame()" ng-show="game.playerIndex==0 && game.state=='awaiting players' && game.players.length>=game.playerMinLimit">
    <h1>Start Game</h1>
  </div>
    <div id="upper-gameplay-container">
      <div id="menu-timeremaining-container">
        <div id="menu-container">
          <span id="menu-button">Menu</span>
        </div>
        <div id="timer-container">
          <timer></timer>
        </div>
      </div>
      <div id="question-container-outer">
        <question></question>
      </div>
    </div>
    <answers></answers>
  </div>
</div>
